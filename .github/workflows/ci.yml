name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'pnpm'
      - name: Install Rush
        run: pnpm install -g @microsoft/rush
      - name: rush install
        run: rush install --no-link
      - name: rush link
        run: rush link
      - name: rush rebuild
        run: rush rebuild --production --verbose
